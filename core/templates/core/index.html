{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFICOLL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__content">
                <div class="logo">
                    <img class="logo__image" src="{% static 'core/media/logo/logo_with_text.svg' %}" alt="Логотип">
                </div>
                <nav>
                    <ul class="menu">
                        <li><a href="#about-as">Про нас</a></li>
                        <li><a href="#partners">Партнери</a></li>
                        <li><a href="#docs">Документи</a></li>
                        <li><a href="#contacts">Контакти</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="logo">
                    <img class="logo__image" src="{% static 'core/media/logo/logo_with_white_text.svg' %}" alt="Логотип">
                    <div class="logo__text logo__text--light">
                        <span>
                            © {% now "Y" %} Всі права захищені
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
